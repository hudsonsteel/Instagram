<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animacao-banner]="estadoBanner">
      <app-banner-component></app-banner-component>
    </div>
    <div *ngIf=" cadastro ; else cadastroForm">
      <div class="col-sm-6 d-flex justify-content-start" 
      [@animacao-painel]="estadoPainel"
      (@animacao-painel.start)="inicioDaAnimacao()"
      (@animacao-painel.done)="fimDaAnimacao()"
      
      >
        <app-cadastro-component (exibirPainel)="onExibirCadastro($event)"></app-cadastro-component>

      </div>
    </div>
    <ng-template #cadastroForm>
      <div class="col-sm-6 d-flex justify-content-start" 
      [@animacao-painel]="estadoPainel"
      (@animacao-painel.start)="inicioDaAnimacao()"
      (@animacao-painel.done)="fimDaAnimacao()">
        <app-login-component (exibirPainel)="onExibirCadastro($event)" ></app-login-component>
      </div>
    </ng-template>

  </div>
</div>
