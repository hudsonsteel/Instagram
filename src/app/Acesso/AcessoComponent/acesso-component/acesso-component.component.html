<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animacao-banner]="estadoBanner">
      <app-banner-component></app-banner-component>
    </div>
    <div *ngIf=" cadastro ; else cadastroForm">
      <div class="col-sm-6 d-flex justify-content-start" [@animacao-painel]="estadoPainel">
        <app-cadastro-component></app-cadastro-component>

      </div>
    </div>
    <ng-template #cadastroForm>
      <div class="col-sm-6 d-flex justify-content-start" [@animacao-painel]="estadoPainel">
        <app-login-component (exibirPainel)="exibirCadastro($event)" ></app-login-component>
      </div>
    </ng-template>

  </div>
</div>
